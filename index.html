<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Project</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <script src="index.js"></script>
  </head>

  <body>
<!-- Header -->
    <div class="text-center mt-5">
      <h1>Crud Operations On Table</h1>
    </div>

    <!-- Add Animal -->
    <div class="modal fade" id="add-animal-modal" tabindex="-1" aria-labelledby="addAnimalModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="addAnimalModalLabel">Add Animal</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form id="add-animal-form">
              <div class="mb-3">
                <label for="species" class="form-label">Species</label>
                <select id="species" class="form-select" required>
                  <option value="BigCats">Big Cats</option>
                  <option value="Dogs">Dogs</option>
                  <option value="BigFish">Big Fish</option>
                </select>
              </div>
              <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" id="name" class="form-control" required />
              </div>
              <div class="mb-3">
                <label for="size" class="form-label">Size (in ft)</label>
                <input type="number" id="size" class="form-control" required />
              </div>
              <div class="mb-3">
                <label for="location" class="form-label">Location</label>
                <input type="text" id="location" class="form-control" required />
              </div>
              <div class="mb-3">
                <label for="image" class="form-label">Image URL</label>
                <input type="text" id="image" class="form-control" placeholder="Enter image URL (e.g., ./assets/lion.png)" required />
              </div>
              <button type="submit" class="btn btn-primary">Add Animal</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Controls for sorting -->
    <div class="d-flex justify-content-center mt-3">
      <button id="sort-name" class="btn btn-secondary mx-2">Sort by Name</button>
      <button id="sort-size" class="btn btn-secondary mx-2">Sort by Size</button>
      <button id="sort-species" class="btn btn-secondary mx-2">Sort by Species</button>
    </div>

    <!-- Add Animal Button -->
    <div class="text-center mt-4">
      <button id="add-animal-btn" class="btn btn-primary">Add Animal</button>
    </div>

    <!-- Animal Table -->
    <div id="animal-container" class="container text-center border border-dark mt-4">
      <div class="row" id="animal-rows">
        <!-- Rows will be dynamically inserted here -->
      </div>
    </div>

    <!-- Edit Table Modal -->
    <div id="edit-animal-modal" style="display: none;">
      <form id="edit-animal-form">
        <div class="mb-3">
          <label for="edit-species">Species</label>
          <input type="text" id="edit-species" class="form-control" required>
        </div>
        <div class="mb-3">
          <label for="edit-name">Name</label>
          <input type="text" id="edit-name" class="form-control" required>
        </div>
        <div class="mb-3">
          <label for="edit-size">Size (ft)</label>
          <input type="number" id="edit-size" class="form-control" required>
        </div>
        <div class="mb-3">
          <label for="edit-location">Location</label>
          <input type="text" id="edit-location" class="form-control" required>
        </div>
        <div class="mb-3">
          <label for="edit-image">Image URL</label>
          <input type="text" id="edit-image" class="form-control">
        </div>
        <button type="submit" class="btn btn-success">Save Changes</button>
        <button type="button" id="cancel-edit" class="btn btn-danger">Cancel</button>
      </form>
    </div>

  </body>
</html>
